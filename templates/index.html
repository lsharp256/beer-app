<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Beer App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>
  <section class="hero is-link is-bold has-text-centered">
  <div class="hero-body">
    <p class="title">
      Random Beer App!
    </p>
    <p class="subtitle">
      What will it be today?
    </p>
  </div>
</section>
  <body>
  <section class="section">
    <div class="container">
      <div class="content is-medium">
        <h1>{{ beer.name }}</h1>
        <h4>ABV: {{ beer.abv }} %</h4>
        <h5>First brewed: {{ beer.first_brewed }}</h5>
        <p>{{ beer.description }}</p>
        <p><strong>Yeast used:</strong> {{ beer.yeast }}</p>
        <p><strong>Pairs well with:</strong></p>
        {{ beer.food_pairing }}
      </div>
    </div>
  </section>
  <div class="container box has-text-centered">
    <button class="button is-large is-dark is-rounded" onClick="window.location.reload();">Next beer!</button>
  </div>
  </body>
  <footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Random Beer App</strong> by <a href="https://za.linkedin.com/in/leroy-sharp-027496b5">Leroy Sharp</a>
    </p>
  </div>
</footer>
</html>
